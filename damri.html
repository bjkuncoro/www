function limit_checkbox(max,identifier)
{
  var checkbox = $("input[name='"+identifier+"[]']");
  var checked  = $("input[name='"+identifier+"[]']:checked").length;
  checkbox.filter(':not(:checked)').prop('disabled', checked >= max);
  
}
